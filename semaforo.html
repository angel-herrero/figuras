<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modelo GLTF en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
   <body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="mi-modelo" src="scene.gltf"></a-asset-item>
        </a-assets>
       
         <!-- Modelo GLTF -->
        <a-entity gltf-model="#mi-modelo" position="0 2 -2" scale="0.25 0.25 0.25" rotation="60 0 0">
        </a-entity>
       


    </a-scene>
</body>

</html>
