<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 1 1" rotation="0 90 0" color="#4cc3d9" width="0.2 " depth="2" height="2"></a-box>
      <a-box position=" -3 1 0" rotation="0 45 0" color="#8ae234" depth="2" height="2" width="0.2 "></a-box>
      <a-box position="-1 1 0" rotation="0 0 0" color="#ef2929" width="0.2" depth="2" height="2"></a-box>
      <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" with=" 0.2" depth="2" height="2"></a-box>
      
      <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
