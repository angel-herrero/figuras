<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="tarima" src="t.jpg">
      </a-assets>
      <a-box position="-2 1 1.127" rotation="0 90 0" color="#4cc3d9" width="0.2" depth="2" height="2"></a-box>
      <a-box position=" -3 1 2" rotation="0 0 0" color="#8ae234" depth="2" height="2" width="0.2 "></a-box>
      <a-box position="-1 1 2" rotation="0 0 0" color="#ef2929" width="0.2" depth="2" height="2"></a-box>
      <a-box position="-2 -0.1 2" rotation="0 0 -90" color="#c961d6" width="0.1" depth="2" height="2.4" src="#tarima"></a-box>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 300" animation_2="property: rotation; to: 360 0 0; loop true; dur: 500">
        <a-box position="5 0 0" color="mediumseagreen"></a-box>
      </a-entity>
      <a-box position="-1 1.6 -5" animation="property: position; to: 1 5 -5; dur: 2000; easing: linear; loop: true; dir: alternate;" color="tomato"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
