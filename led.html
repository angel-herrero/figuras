<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modelo GLTF en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
        <!-- Assets -->
       <a-assets>
            <a-asset-item id="mi-led" src="sceneled.gltf"></a-asset-item>
        </a-assets>
         <!-- Modelo GLTF -->
        <a-entity gltf-model="#mi-led" position="3 0 -2" scale="1 1 1" rotation="0 0 0">
        </a-entity>


    </a-scene>
</body>

</html>
