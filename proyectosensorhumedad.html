<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modelo GLTF en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="mi-modelo" src="scene.gltf"></a-asset-item>
            <a-asset-item id="mi-led" src="sceneled.gltf"></a-asset-item>
            <a-asset-item id="mi-resistor" src="Resistor1k.gltf"></a-asset-item>
            <a-asset-item id="mi-resistor2" src="Resistor100k.gltf"></a-asset-item>
            <a-asset-item id="mi-transistor" src="transistor.gltf"></a-asset-item>
            <a-asset-item id="mi-pila" src="Pila.gltf"></a-asset-item>
        </a-assets>
         <!-- Modelo GLTF -->
        
         <a-entity gltf-model="#mi-modelo" position="0 2 -2" scale="0.25 0.25 0.25" rotation="60 0 0">
        </a-entity>
        <a-entity gltf-model="#mi-led" position="0 3 -2" scale="1 1 1" rotation="0 0 0">
        </a-entity>
        <a-entity gltf-model="#mi-resistor" position="0 4 -2" scale="1 1 1" rotation="0 0 0">
        </a-entity>
        <a-entity gltf-model="#mi-resistor2" position="0 4 -3" scale="1 1 1" rotation="0 0 0">
        </a-entity>
        <a-entity gltf-model="#mi-transistor" position="0 4 -4" scale="1 1 1" rotation="0 0 0">
        </a-entity>
        <a-entity gltf-model="#mi-pila" position="0 4 -5" scale="1 1 1" rotation="0 0 0">
        </a-entity>


    </a-scene>
</body>

</html>
